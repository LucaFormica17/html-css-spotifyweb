<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="/Users/lucaformica/Library/Fonts">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Spotify</title>
    </head>
    <body>
        <div id="spoti-body">
            <div id="spoti-sidebar">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content">
                                <img src="./img/logo-small.svg" alt="logo" class="phone">
                                <img src="./img/logo.svg" alt="logo" class="no-phone">
                                <ul>
                                    <li><i class="fa-solid fa-house" style="color: #fcfcfd;"></i></li>
                                    <li><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></li>
                                    <li><i class="fa-solid fa-lines-leaning" style="color: #ffffff;"></i></li>
                                </ul>
                                <ul class="no-phone">
                                    <div class="bg-white"></div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container fixed">
                    <div class="row">
                        <div class="col-12">
                            <div class="content">
                                <ul>
                                    <li><i class="fa-regular fa-circle-down" style="color: #ffffff;"></i></li>
                                    <hr class="no-phone">
                                    <li><i class="fa-regular fa-user" style="color: #ffffff;"></i></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="spoti-main">
                <header>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content">

                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <main>
                    <section class="list">
                        <ul>
                            <li>IN EVIDENZA</li>
                            <li>PODCAST</li>
                            <li>CLASSIFICHE</li>
                            <li>GENERI E MOOD</li>
                            <li>NUOVE USCITE</li>
                            <li>SCOPRI</li>
                        </ul>
                    </section>
                    <section class="recent">
                        <div class="container">
                            <div class="row wrap">
                                <div class="col-12">
                                    <h2>Recently played</h2>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="for-us">
                        <div class="container">
                            <div class="row wrap">
                                <div class="col-12">
                                    <h2>Creato per John Doe</h2>
                                    <h5>Più ascolti, più accurati saranno i suggerimenti</h5>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="popular">
                        <div class="container">
                            <div class="row wrap">
                                <div class="col-12">
                                    <h2>Artisti più popolari</h2>
                                    <h5>Più ascolti, più accurati saranno i suggerimenti</h5>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                                <div class="col-6">
                                    <div class="content"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
        <div id="spoti-footer">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
